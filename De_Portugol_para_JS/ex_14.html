<meta charset="UTF - 8">

<script>

    //Declarar variáveis
		var num1, num2, num3, num4, num5, media;

//Atribuir valor
num1 = parseInt(prompt("Digite o 1º número: "));
num2 = parseInt(prompt("Digite o 2º número: "));
num3 = parseInt(prompt("Digite o 3º número: "));
num4 = parseInt(prompt("Digite o 4º número: "));
num5 = parseInt(prompt("Digite o 5º número: "));


//Processamento
media = (num1 + num2 + num3 + num4 + num5 )/5;


//Saida
console.log("A média é: " + media);

</script>
