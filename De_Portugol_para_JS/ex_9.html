
<meta charset="UTF-8">

<script>

    //Declarar variáveis
		var nome, salario, promocao;

		//Atribuir valores
		nome = prompt("Digite seu nome: "); 
		salario = parseInt(prompt("Digite seu salario: "));
           
        
		//PROCESSAMENTO
        
        if (salario >= 5000)		
		{
			promocao = (salario * 0.05) + salario;
		}
		else
		{
			promocao = (salario * 0.10) + salario;
		}


		//SAIDA
		console.log ("Olá " + nome + ", seu antigo salario era: " + salario + ", seu salario atual é: " + promocao);

</script>
