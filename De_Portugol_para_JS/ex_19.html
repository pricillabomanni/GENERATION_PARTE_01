<meta charset="UTF-8">

<script>

    var salario, totalSalario=0, media, contador=0; //inicialização do totalSalario em 0 e contador em 1

		while (contador <= 4)
		{
			salario = parseFloat(prompt("Digite aqui seu salario: "));
						
			totalSalario = salario + totalSalario;
            //OU totalSalario+= salario  
				
			contador++;
		}
		
            if ( contador> 0 && contador != 1)
            {
                media = totalSalario/contador;
                alert ("A media salarial é: " + media)
            }
			else 
            {
                alert ("Impossivel dividir por zero");
            }
			

</script>
