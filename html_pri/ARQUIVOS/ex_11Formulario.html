<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Generation Ex_11Formulario</title>
    <link rel="stylesheet" href="../assets/css/estiloEx_11Formulario.css">

</head>

<body>

    
        <h1>Formulário</h1>
    
    <br><br>
    <div id="caixa">
        <form action="#" method="POST">

            <!-- <label for="">Nome: </label> -->
            <input type="text" name="nome:" maxlength="20" size="50" placeholder="Digite seu nome aqui" required>

            <br><br>

            <label for="">Idade: </label>
            <input type="number" name="idade:" min="18" max="29">

            <br><br>

            <label for="">Nascimento: </label>
            <input type="date" name="nascimento">

            <br><br>

            <label for="">Observação</label>
            <textarea rows="4" cols="20" name="observacao" maxlength="500"></textarea>

            <br><br>

            <label for="">Estado: </label>
            <select name="estado" id="">

                <option value="SP">São Paulo</option>
                <option value="PE">Pernambuco</option>
                <option value="BA">Bahia</option>
                <option value="MG">Minas Gerais</option>
                <option value="RJ">Rio de Janeiro</option>

            </select>

            <br><br>

            <label for="">Senha:</label>
            <input type="password" name="senha" id="">

            <br><br>

            <label for="">Sexo: </label>
            <br>
            <input type="radio" name="sexo" id="f" value="F">
            <label for="">Femenino</label>
            <br>
            <input type="radio" name="sexo" id="" value="M">
            <label for="">Masculino</label>
            <br>
            <input type="radio" name="sexo" id="" value="O">
            <label for="">Outro</label>

            <br><br>

            <input type="checkbox" name="Almoço" id="">
            <label for="">Almoço</label>
            <br>
            <input type="checkbox" name="transporte" id="">
            <label for="">Transporte</label>

            <br><br>

            <!-- <footer> -->
                <input type="submit" value="Enviar" id="enviar" >
                <input type="reset" value="Cancelar" id = "cancelar">

            <!-- </footer> -->




        </form>

    </div>

</body>

</html>
