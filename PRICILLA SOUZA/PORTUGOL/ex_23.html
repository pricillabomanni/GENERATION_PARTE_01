<meta charset="UTF-8">

<script>

    var a = [], b = [], c = [];

for (var i = 0; i  < 5; i++)
{
    a[i] = parseFloat(prompt("Digite o nÃºmero: "));
    document.write(a[i]);
  
}

document.write("<br>");

for (var i = 0; i  < 5; i++)
{
    b[i] = a[i] * 2;

</script>
