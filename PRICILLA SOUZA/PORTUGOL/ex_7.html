
<script>

    //Declarar variáveis
		var nota1, nota2, nota3, media, nome, resultado;

		//ENTRADA - Atribuir valores 
		nome  = prompt("Digite seu nome: ");
       	nota1 = parseFloat(prompt("Digite sua primeira nota: "));
		nota2 = parseFloat(prompt("Digite sua segunda nota: "));
		nota3 = parseFloat(prompt ("Digite sua terceira nota: "));
		

		//PROCESSAMENTO - resultado da média
        media = (nota1 + nota2 + nota3) / 3;
        media = media.toFixed(1);
		

		//PROCESSAMENTO - verificando se o aluno foi aprovado ou reprovado
		//Aprovado: média > = 7
		if (media >= 7) 
		{
		  	resultado = "Aprovado!";
		}
          else 
          {
          	resultado = "Reprovado!";
          }
          
		//SAIDA
		alert("Olá, " + nome + " " + "sua média é: " + media + "\n");
		alert(nome + " você foi " + resultado); 
		


</script>
